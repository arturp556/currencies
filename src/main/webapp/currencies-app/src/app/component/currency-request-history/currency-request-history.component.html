<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Currency</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let request of currencyRequestHistory">
    <td>{{ request.name }}</td>
    <td>{{ request.currency}}</td>
    <td>{{request.date | date:'medium'}}</td>
  </tr>
  </tbody>
</table>
